<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sheldon's Game</title>
</head>
<body>
  <h1>Sheldon's Game</h1>
  <section class="game-area">
    <div class="choice">
      <div class="user">
        <h3>You chose:</h3>
        <img id="user-image" src="assets/images/rpsls.webp" alt="Full game selection for user">
      </div>
      <div class="computer">
        <h3>Computer chose: </h3>
        <img id="computer-image" src="assets/images/rpsls.webp" alt="Full game selection for user">
      </div>
    </div>
  </section>
  <div class="result">
    <h2>Score: <span id="score">0</span></h3>
    <h3><span id="outcome"></span></h3>
  </div>
  <div class="container">
      <button data-choice="0" class="btn">Rock</button>
      <button data-choice="1" class="btn">Paper</button>
      <button data-choice="2" class="btn">Scissors</button>
      <button data-choice="3" class="btn">Spock</button>
      <button data-choice="4" class="btn">Lizard</button>
   </div>
  <script src="assets/js/script.js"></script>
</body>
<footer>

</footer>
</html>
