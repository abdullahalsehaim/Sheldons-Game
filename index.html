<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sheldon's Game</title>
</head>
<body>
  <h1>Sheldon's Game</h1>
  <section class="game-area">
    <div class="choice">
      <div class="user">
        <h3>You chose:</h3>
        <img src="assets/images/rpsls.webp" alt="Full game selection for user">
      </div>
      <div class="computer">
        <h3>Computer chose: </h3>
        <img src="assets/images/rpsls.webp" alt="Full game selection for user">
      </div>
    </div>
  </section>
  <div class="result">
    <h2>Score: 0 <span></span></h3>
    <h3 class="outcome"></h3>
  </div>
  <div class="container">
    <div>
      <h2>Pick your weapon:</h2>
    </div>
    <div>
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
      <button id="spock">Spock</button>
      <button id="lizard">Lizard</button>
    </div>
   </div>
  <script src="assets/js/script.js"></script>
</body>
<footer>

</footer>
</html>
